<div class="card">
  <div class="card-header">
    <div class="header-text">{{ cardHeader }}</div>
    <span (click)="deleteList(cardHeader)" class="material-icons-outlined">
      delete
      </span>
  </div>
  <div class="card-content">
    <ng-content></ng-content>
  </div>
  <div class="card-footer">
    <button (click)="addNewCard(cardHeader)"><span class="material-icons-outlined">
      add_circle_outline
      </span></button>
  </div>
</div>
